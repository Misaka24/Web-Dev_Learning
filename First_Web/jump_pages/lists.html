<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单页面</title>
</head>
<body>
       <h2>无序列表</h2>
   <ul>
       <li>苹果</li>
       <li>香蕉</li>
       <li>橙子</li>
   </ul>
   
   <h2>有序列表</h2>
   <ol>
       <li>第一步</li>
       <li>第二步</li>
       <li>第三步</li>
   </ol>
   
   <h2>定义列表</h2>
   <dl>
       <dt>HTML</dt>
       <dd>超文本标记语言，用于创建网页结构</dd>
       <dt>CSS</dt>
       <dd>层叠样式表，用于设计网页样式</dd>
       <dt>JavaScript</dt>
       <dd>编程语言，用于实现网页交互</dd>
   </dl>
</body>
